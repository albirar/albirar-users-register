<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Demo application :: Registration</title>
		<th:block th:include="fragments/header.html :: header"></th:block>
		<link rel="stylesheet" th:href="@{/css/demo.css}">
	</head>
	<body>
		<nav th:replace="fragments/navbar.html :: navbar"></nav>
		<div class="container">
			<form class="form-signup" method="post" action="/signup" th:action="@{/signup}">
				<h2 class="form-signup-heading">User Registration</h2>
				<p>
					<label for="username" class="sr-only">Username</label>
					<input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
				</p>
				<p>
					<label for="email" class="sr-only">Email</label>
					<input type="text" id="email" name="email" class="form-control" placeholder="Email" required>
				</p>
				<p>
					<label for="password" class="sr-only">Password</label>
					<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
				</p>
				<p>
					<label for="rpassword" class="sr-only">Repeat password</label>
					<input type="password" id="rpassword" name="rpassword" class="form-control" placeholder="Repeat password" required>
				</p>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
			</form>
		</div>
	</body>
	<footer th:replace="fragments/footer.html :: footer"></footer>
</html>

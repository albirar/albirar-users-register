<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Demo application :: Profile</title>
		<th:block th:include="fragments/header.html :: header"></th:block>
		<link rel="stylesheet" th:href="@{/css/demo.css}">
	</head>
	<body>
		<nav th:replace="fragments/navbar.html :: navbar"></nav>
		<h1>Profile</h1>
		<div class="container">
			<form class="form-profile" method="post" action="/profile" th:action="@{/profile}" th:object="${user}">
				<h2 class="form-profile-heading">User Profile</h2>
				<p>
					<label for="username" class="sr-only">Username</label>
					<input type="text" id="username" name="username" class="form-control" placeholder="Your username" th:value="*{username}" required>
				</p>
				<p>
					<label for="email" class="sr-only">Email</label>
					<input type="text" id="email" name="email" class="form-control" placeholder="Your email address" th:value="*{preferredChannel.channelId}" required>
				</p>
				<p>
					<span th:text="*{created}">created</span>
				</p>
				<p>
					<span th:text="*{enabled}">enabled</span>
				</p>
				<p><h3>Change password</h3></p>
				<p>
					<label for="password" class="sr-only">Password</label>
					<input type="password" id="password" name="password" class="form-control" placeholder="Password">
				</p>
				<p>
					<label for="rpassword" class="sr-only">Repeat password</label>
					<input type="password" id="rpassword" name="rpassword" class="form-control" placeholder="Repeat password">
				</p>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
			</form>
		</div>
	</body>
	<footer th:replace="fragments/footer.html :: footer"></footer>
</html>
